<!DOCTYPE html>
<html>
  <head>
    <title>Parsons JMEdit</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css"
    />
  </head>
  <body>
    <textarea class="island" id="code" spellcheck="false"></textarea>

    <div class="island">
      <button id="run" onclick="run()">Run</button>
      <div class="dropdown">
        <button class="dropbtn">Language</button>
        <div id="dropdown" class="dropdown-content"></div>
      </div>
      <input
        type="text"
        list="lst"
        id="lang"
        placeholder="javaScript"
        onkeydown="if (event.key === 'Enter') setLang(this.value.split(' ')[0], this.value.split(' ')[1])"
      />
      <datalist id="lst"></datalist>

      <p id="output" class="code"></p>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
