<!DOCTYPE html>
<html>
  <head>
    <title>Parsons JMEdit</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css"
    />
  </head>
  <body>
    <pre class="island"><code id="code" class="code">print()</code></pre>

    <div class="island">
      <button id="run" onclick="run()">Run</button>
      <div class="dropdown">
        <button class="dropbtn">Language</button>
        <div class="dropdown-content">
          <p class="option" onclick="setLang('js', '1.16.2')">JavaScript</p>
          <p class="option" onclick="setLang('py', '3.10.0');">Python</p>
          <p class="option" onclick="setLang('java', '15.0.2')">Java</p>
        </div>
      </div>
      <p id="output" class="code"></p>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
    <script src="./index.js"></script>
  </body>
</html>
