<!DOCTYPE html>
<html>
  <head>
    <title>Parsons JMEdit</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      data-name="vs/editor/editor.main"
      href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/editor/editor.main.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div id="code"></div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>

      <!-- <textarea
        id="code"
        spellcheck="false"
        placeholder="// Your code here..."
      ></textarea> -->

      <div class="island">
        <button id="run">Run</button>
        <input type="text" list="langlist" id="lang" placeholder="language" />
        <datalist id="langlist"></datalist>
        <div class="buffer-wheel" hidden="true"></div>

        <pre id="output" class="output"></pre>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
