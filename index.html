<!DOCTYPE html>
<html>
  <head>
    <title>Parsons JMEdit</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="island">
      <textarea
        id="code"
        spellcheck="false"
        placeholder="// Your code here..."
      ></textarea>
    </div>

    <div class="island">
      <button id="run" onclick="run()">Run</button>
      <input type="text" list="langlist" id="lang" placeholder="language" />
      <datalist id="langlist"></datalist>

      <p id="output" class="output"></p>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
