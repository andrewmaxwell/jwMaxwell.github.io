<!DOCTYPE html>
<html>
  <head>
    <title>Parsons JMEdit</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?lang=css&amp;skin=sunburst"></script>
    <div class="island">
      <pre class="prettyprint linenums" id="code" contenteditable="true"></pre>
    </div>

    <div class="island">
      <button id="run" onclick="run()">Run</button>
      <div class="dropdown">
        <button class="dropbtn">Language</button>
        <div class="dropdown-content">
          <p class="option" onclick="setLang('js', '1.16.2')">JavaScript</p>
          <p class="option" onclick="setLang('py', '3.10.0');">Python</p>
          <p class="option" onclick="setLang('java', '15.0.2')">Java</p>
        </div>
      </div>
      <p id="output" class="code"></p>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
