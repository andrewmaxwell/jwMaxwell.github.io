<!DOCTYPE html>
<html>
  <head>
    <title>Parsons JMEdit</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      data-name="vs/editor/editor.main"
      href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/editor/editor.main.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div id="code" style="height: 400px; border: 1px solid black"></div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
      <script>
        // require is provided by loader.min.js.
        require.config({
          paths: {
            vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs",
          },
        });
        require(["vs/editor/editor.main"], () => {
          monaco.editor.create(document.getElementById("code"), {
            value: `function x() {
  console.log("Hello world!");
}`,
            language: "javascript",
            theme: "vs-dark",
          });
        });
      </script>

      <!-- <textarea
        id="code"
        spellcheck="false"
        placeholder="// Your code here..."
      ></textarea> -->

      <div class="island">
        <button id="run" onclick="run()">Run</button>
        <input type="text" list="langlist" id="lang" placeholder="language" />
        <datalist id="langlist"></datalist>

        <p id="output" class="output"></p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
