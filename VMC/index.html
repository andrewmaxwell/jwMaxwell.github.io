<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>VMC</title>
</head>
<body>
  <div class="col">
    <h3>ASM</h3>
    <textarea id="asm">
PUSH 1 //index
PUSH 1 //increment 
PUSH 0 //mod result 
PUSH 100 //max
PUSH 3 //fizz
PUSH 5 //buzz
PUSH 15 //fizz buzz
PUSH "Fizz"
PUSH "Buzz"
PUSH "FizzBuzz"
MATH % 0x01 0x07
MATH % 0x01 0x06
MATH % 0x01 0x05
BRANCH = 27 0x03 4
BRANCH = 28 0x03 5
BRANCH = 29 0x03 6
SYSTEM PRINT INT 0x01
JUMP 1
SYSTEM PRINT STRING 0x12
JUMP 1
SYSTEM PRINT STRING 0x0D
JUMP 1
SYSTEM PRINT STRING 0x08
POP 3
MATH + 0x01 0x02
MOVE 27 0x01
POP
BRANCH > 0x01 0x04 64
JUMP -21
    </textarea>
  </div>
  <div class="col">
    <h3>VMC</h3>
    <pre id="vmc">code here...</pre>
  </div>
  <div class="col">
    <h3>Output</h3>
    <pre id="output"></pre>
  </div>
